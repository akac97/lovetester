<!DOCTYPE html>
<html>
<head>
    <style>
        :root {
            --bg-color: white;
            --text-color: black;
            --input-bg-color: #f0f0f0;
            --button-color: #4CAF50;
            --button-hover-color: #45a049;
        }
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #333;
                --text-color: #ddd;
                --input-bg-color: #555;
                --button-color: #999;
                --button-hover-color: #888;
            }
        }
        body {
            font-family: Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        input[type="text"], input[type="radio"] {
            background-color: var(--input-bg-color);
            border: none;
            color: var(--text-color);
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
        button {
            background-color: var(--button-color);
            border: none;
            color: var(--text-color);
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
        button:hover {
            background-color: var(--button-hover-color);
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Love Tester</h1>
    <label for="name1">Name 1:</label><br>
    <input type="text" id="name1" name="name1"><br>
    <input type="radio" id="male1" name="gender1" value="male">
    <label for="male1">Male</label><br>
    <input type="radio" id="female1" name="gender1" value="female">
    <label for="female1">Female</label><br>
    <label for="name2">Name 2:</label><br>
    <input type="text" id="name2" name="name2"><br>
    <input type="radio" id="male2" name="gender2" value="male">
    <label for="male2">Male</label><br>
    <input type="radio" id="female2" name="gender2" value="female">
    <label for="female2">Female</label><br>
    <button onclick="checkLove()">Test Love</button>
    <p id="result"></p>
    <script>
        function checkLove() {
            var name1 = document.getElementById('name1').value;
            var name2 = document.getElementById('name2').value;
            var gender1 = document.querySelector('input[name="gender1"]:checked').value;
            var gender2 = document.querySelector('input[name="gender2"]:checked').value;
            var result = document.getElementById('result');
            if (gender1 === gender2) {
                result.textContent = 'Your custom message goes here.';
            } else {
                var lovePercent = Math.floor(Math.random() * 101);
                result.textContent = 'There is a ' + lovePercent + '% chance of love between ' + name1 + ' and ' + name2 + '!';
            }
        }
    </script>
</body>
</html>
